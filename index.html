<section class='c-weather container'>
  <div class='row'>
    <div class='col--brand-alt p-4 col-md-5 d-flex justify-content-center flex-column text-center'>
      {% region weather_text, type:html %}
    </div>
    <div class="col col-image-content h-100 col-md-7 objectfit">      
      {% region weather_bg_image, type:image %}
    </div>
  </div>
</section>

<script type="text/javascript">
  if(document.getElementById("#weather")) {
  		var weatherKey = 'b03f57fc9998146fc56895a9b59d1661';
  	 	fetch('https://api.darksky.net/forecast/' + weatherKey + '/25.792240,-80.134850?units=us').then(function(localWeather) {
          console.log(localWeather);
  	 			var html = '<div class="visualtour__weather__icon"><i class="wi ' + localWeather.hourly.icon + '"></i></div><div class="visualtour__weather__temp">' + Math.round(localWeather.currently.temperature) + '&deg;F<a href="https://darksky.net/poweredby/" aria-hidden="true" rel="nofollow" target="_blank">Powered by Dark Sky</a></div>';
  	 			$("#weather").html(html);
  	 		}, function(e) {
  	 			console.log(e.message);
  	 		}
  	 	);
  	}
</script>
